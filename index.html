<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Admin Dashboard</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./spreadsheets/style.css">
</head>

<body>
    <nav>
        <div>
            <span class="material-symbols-outlined dashboard-icon">dashboard</span>
            <h1>Dashboard</h1>
        </div>
        <div>
            <span class="material-symbols-outlined">home</span>
            <a href="">Home</a>
        </div>
        <div>
            <span class="material-symbols-outlined">account_circle</span>
            <a href="">Account</a>
        </div>
        <div>
            <span class="material-symbols-outlined">mode_comment</span>
            <a href="">Messages</a>
        </div>
        <div>
            <span class="material-symbols-outlined">history</span>
            <a href="">History</a>
        </div>
        <div>
            <span class="material-symbols-outlined">checklist</span>
            <a href="">Tasks</a>
        </div>
        <div>
            <span class="material-symbols-outlined">groups</span>
            <a href="">Group</a>
        </div>
        <div></div>
        <!--Empty div for purpose of grid row spacing-->
        <div>
            <span class="material-symbols-outlined">settings</span>
            <a href="">Settings</a>
        </div>
        <div>
            <span class="material-symbols-outlined">help</span>
            <a href="">Support</a>
        </div>
        <div>
            <span class="material-symbols-outlined">security</span>
            <a href="">Privacy</a>
        </div>
    </nav>
    <header>
        <div class="search">
            <label for="search">
                <span class="material-symbols-outlined search-icon">search</span>
            </label>
            <input type="text" name="search" id="search">
        </div>
        <div class="user-display">
            <button class="notification-bell"></button>
            <button class="profile-picture"></button>
            <p>John Smith</p>
        </div>
        <div class="greeting-display">
            <button class="profile-picture profile-picture-big"></button>
            <p>
                <span class="greeting">Hi there,</span><br>
                John Smith (@jsmith)
            </p>
        </div>
        <button class="post-controls">New</button>
        <button class="post-controls">Upload</button>
        <button class="post-controls">Share</button>
    </header>
    <main></main>
</body>

</html>
